<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <style>
      body {
        height: 100vh;
        width: 100%;
      }
      .box {
        width: 120px;
        height: 120px;
        
        border: 3px solid blue;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
      }
      div{
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <script>
        let box1 = "I am box 1";
        let box2 = "I am box 2";
        let box3 = "I am box 3";
    </script>
    <div class="container-box-1 box">box 1</div>
    <div class="container-box-2 box">box 1</div>
    <div class="container-box-3 box">box 1</div>
  </body>
  <script>
    setTimeout(() => {
        document.querySelector(".container-box-1").innerHTML="1"
    }, 2000);
    setTimeout(() => {
        document.querySelector(".container-box-2").innerHTML="2"
    }, 4000);
    setTimeout(() => {
        document.querySelector(".container-box-3").innerHTML="3"
    }, 6000);
  </script>
</html>
